services:
  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 30

  traefik-proxy:
    image: traefik:v2.10
    command: 
      - --api.insecure=true 
      - --providers.docker
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - net-reverse-proxy

networks:
    net-reverse-proxy:
      name: net-reverse-proxy
